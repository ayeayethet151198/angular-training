<div class="container">
  <h1>Day10 Assignment</h1>
  <form [formGroup]="form"
        (ngSubmit)="saveDetails(form)">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput
            maxlength="15"
            placeholder="Type name"
            formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Email Address:</mat-label>
      <input matInput
            type="email"
            formControlName="email"
            placeholder="Your email">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Phone Number</mat-label>
      <input matInput
            type="number"
            formControlName="phone"
            placeholder="Your Phone">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Address:</mat-label>
      <textarea matInput
                placeholder="address"
                formControlName="address"></textarea>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Description:</mat-label>
      <textarea matInput
                placeholder="description"
                formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill"
                    hintLabel="Country name required">
      <mat-label>Country</mat-label>
      <mat-select matNativeControl
                  name="country"
                  formControlName="country">
        <mat-option value="india">India</mat-option>
        <mat-option value="france">France</mat-option>
        <mat-option value="germany">Germany</mat-option>
        <mat-option value="japan">Japan</mat-option>
        <mat-option value="Mongolia">Mongolia</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="margin-top:10px;">
      <div style="margin-right:3%; color:#6b6b6b;">
        <mat-label>Gender</mat-label>
      </div>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field class="example-full-width"
                    appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput
            [matDatepicker]="picker"
            formControlName="dob">
      <mat-datepicker-toggle matSuffix
                            [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!form.valid">Create</button>
    </div>
  </form>
  
</div>
