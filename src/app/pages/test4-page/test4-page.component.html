<div class="wrapper">
  <h1>Day6 Assignment</h1>
  <div class="userForm">
    <label>Name</label><br>
    <input [(ngModel)] = 'userName'> <br>
    <label>Email</label><br>
    <input [(ngModel)] = 'email'> <br>
    <label>Phone</label><br>
    <input type="number" [(ngModel)] = 'phone'> <br>
    <label>Address</label><br>
    <textarea [(ngModel)] = 'address'> </textarea><br>
    <label>Description</label><br>
    <textarea [(ngModel)] = 'description'> </textarea><br>
  
    <button (click)="create()">Create</button>
    <button (click)="refresh()">Refresh</button>
  </div>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let users of uTable">
    <td>{{users.userName}}</td>
    <td>{{users.email}}</td>
    <td>{{users.phone}}</td>
    <td>{{users.address}}</td>
    <td>{{users.description}}</td>
  </tr>
</table>
</div>
